<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}YogConnect{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
<style>
  body {
    background: white;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .auth-box {
    max-width: 420px;
    margin: auto;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    animation: fadeIn 0.6s ease-in-out;
  }

  h3 {
    font-weight: 600;
    color: #333;
    margin-bottom: 30px;
    text-align: center;
  }

  .btn {
    border-radius: 10px;
    font-weight: 500;
    transition: 0.3s all;
    height: 42px;
    font-size: 1rem;
  }

  .btn:hover {
    opacity: 0.9;
  }

  .divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
  }

  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: #ddd;
  }

  .divider span {
    padding: 0 12px;
    font-size: 0.9rem;
    color: #999;
  }

  .form-control {
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 0.95rem;
    height: 40px;
  }

  .form-control:focus {
    border-color: #4285f4;
    box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
  }

  label {
    font-weight: 500;
    color: #444;
    margin-bottom: 6px;
    display: block;
  }

  .mb-3 {
    margin-bottom: 20px !important;
  }

  .footer {
    text-align: center;
    padding: 20px 0;
    font-size: 0.9rem;
    color: #666;
    margin-top: auto;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  a {
    color: #4285f4;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .text-center {
    text-align: center;
  }

  .mt-4 {
    margin-top: 1.5rem;
  }

  .w-100 {
    width: 100% !important;
  }

  .btn-primary {
  background-color: green;
  border-color: green;
}

.btn-primary:hover {
  background-color: green;
  border-color: green;
}

</style>

</head>
<body>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    &copy; {{ now.year }} YogConnect. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
